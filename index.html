						<div class="col-md-8 col-md-offset-2 text-center">
							<h1 class="to-animate" style="display:inline-block; vertical-align:top; margin-right: -30px;">CRYPT</h1><img class="to-animate" style="display:inline-block; vertical-align:top; margin-top: -30px" src="./images/gif.gif" width="115px"></img><h1 class="to-animate" style="display:inline-block; vertical-align:top; margin-left: -25px;">BALLS</h1>
							<h2 class="to-animate" id="demo"></h2>
              <!-- Display the countdown timer in an element -->
              
              <script>
              // Set the date we're counting down to
              var countDownDate = new Date("Feb 27, 2022 12:00:00").getTime();
              
              // Update the count down every 1 second
              var x = setInterval(function() {
              
                // Get today's date and time
                var now = new Date().getTime();
              
                // Find the distance between now and the count down date
                var distance = countDownDate - now;
              
                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
              
                // Display the result in the element with id="demo"
                document.getElementById("demo").innerHTML = "Dropping in: " + days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";
              
                // If the count down is finished, write some text
                if (distance < 0) {
                  clearInterval(x);
                  document.getElementById("demo").innerHTML = "DROPPED!";
                }
              }, 1000);
              </script>
						</div>
					</div>
				</div>
			</div>
		</div>
